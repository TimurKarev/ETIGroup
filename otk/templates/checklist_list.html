{% extends 'base.html' %}


{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-2">
                Заводской заказ
            </div>
            <div class="col-sm">
                Телемеханика
            </div>
        </div>
        <br/>

        {% for otkorder in object_list %}
            <div class="row">
                <div class="col-2">
                    <a href=""> {{ otkorder }} </a>
                </div>
                <div class="col-sm">
                    {% if  otkorder.tm_checklist  %}
                        <a href="{% url 'tm_checklist_detail' otkorder.tm_checklist.id %}">просмотр </a>
                    {% else %}
                        <a href="{% url 'tm_checklist_create' otkorder.pk %}">создать </a>
                    {% endif %}
                </div>
            </div>
        {% endfor %}
{% endblock content %}
