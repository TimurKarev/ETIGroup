
{% extends 'base.html' %}

{% block content %}
<script type="application/javascript">
    g_checklists_list = {{ gj_checklists_list|safe}}
    g_nav_driver_data = {
        page_title: 'Список заказов',
        nav_list: [
            {
                name: 'Создать заказ',
                icon: 'mdi-plus',
                link: "{% url 'checklist_list' %}",
            }
        ]
    }

    g_nav_driver_data['user_name'] = 'Незнакомец'
</script>

    {% if user.is_authenticated %}
        <script type="application/javascript">
            g_nav_driver_data['user_name'] = {{ user.username }}
        </script>
    {% endif %}

    <app_toolbar v-bind:main_urls="toolbar_main_urls"></app_toolbar>
    <nav_driver v-bind:data="nav_driver_data"></nav_driver>
<v-content>
    <checklists_list v-bind:list_data="checklists_list"></checklists_list>
    <action_button v-bind:fab_link="{% url 'order_create' %}"></action_button>
</v-content>

{% endblock content %}
